---
# Defaults for ansible-role-foreman

# IMPORTANT: Override this in your inventory (e.g., group_vars/all.yml or group_vars/foreman_server.yml)
foreman_hostname: "foreman.example.com" # <<< USER MUST OVERRIDE IN INVENTORY

foreman_version: "3.10" # Specify the Foreman version branch
puppet_version: "7" # Specify the Puppet version compatible with Foreman

# Network Configuration
firewall_ports_tcp:
  - 80 # HTTP
  - 443 # HTTPS
  - 5647 # Katello (if installed/enabled via installer later)
  - 8140 # Puppet Master Port (Foreman acts as master)
  - 8443 # Dynflow / Smart Proxy HTTPS
  # - 9090 # Smart Proxy TFTP/HTTPBoot (Uncomment if using Foreman for provisioning)

# Package Names
epel_repo_package: "epel-release"
foreman_installer_package: "foreman-installer"
puppet_agent_package: "puppet-agent"
ntp_package: chrony

# File Paths
foreman_answers_file: "/etc/foreman-installer/scenarios.d/foreman-answers.yaml"
puppet_conf_file: "/etc/puppetlabs/puppet/puppet.conf"
ntp_conf_file: /etc/chrony.conf

# Service Names
puppet_service_name: "puppet"
ntp_service_name: chronyd

# NTP Servers (Override in inventory if needed)
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# Signing Delay
signing_delay_seconds: 60

# Repository URLs (Constructed using vars above)
foreman_repo_url: "https://yum.theforeman.org/releases/{{ foreman_version }}/el{{ ansible_distribution_major_version }}/x86_64/foreman-release.rpm"
puppet_repo_url: "https://yum.puppet.com/puppet{{ puppet_version }}-release-el-{{ ansible_distribution_major_version }}.noarch.rpm"
