---
- name: Update dnf cache
  ansible.builtin.dnf:
    update_cache: yes

- name: Install Development Tools group
  ansible.builtin.dnf:
    name: "@Development Tools"
    state: present

- name: Install OpenLDAP packages and development dependencies
  ansible.builtin.dnf:
    name:
      - openldap-servers # Contains slapd binary
      - openldap
      - openldap-clients
      - openldap-devel
      - python3-devel
      - gcc
      - cyrus-sasl-devel # Add this for SASL support
    state: present

- name: Check if virtual environment exists
  ansible.builtin.stat:
    path: "/home/psantana/.venv/bin/pip"
  register: venv_pip
  become: no
  ignore_errors: yes

- name: Create Python virtual environment if it doesn't exist
  ansible.builtin.command: python3 -m venv /home/psantana/.venv
  become: no
  when: venv_pip is failed or (venv_pip.stat is defined and not venv_pip.stat.exists)

- name: Install Python LDAP packages with system pip
  ansible.builtin.pip:
    name: python-ldap
    state: present
  become: yes

- name: Install Python LDAP packages with venv pip
  ansible.builtin.pip:
    name: pyldap
    executable: "/home/psantana/.venv/bin/pip"
  become: no
  ignore_errors: yes
  when: ldap_install_python_packages | default(true) | bool

- name: Create LDAP system group
  ansible.builtin.group:
    name: ldap
    state: present
    system: yes
    gid: 55

- name: Create LDAP system user
  ansible.builtin.user:
    name: ldap
    state: present
    system: yes
    uid: 55
    group: ldap
    home: /var/lib/ldap
    create_home: no
    shell: /sbin/nologin

- name: Create OpenLDAP data directory
  file:
    path: /var/lib/ldap
    state: directory
    owner: ldap
    group: ldap
    mode: "0750"

- name: Create OpenLDAP config directory
  file:
    path: /etc/openldap/slapd.d
    state: directory
    owner: ldap
    group: ldap
    mode: "0750"

- name: Create slapd environment directory
  ansible.builtin.file:
    path: /etc/sysconfig
    state: directory
    mode: "0755"

- name: Create slapd environment configuration
  ansible.builtin.copy:
    dest: /etc/sysconfig/slapd
    content: |
      SLAPD_OPTIONS="-F /etc/openldap/slapd.d"
    owner: root
    group: root
    mode: "0644"
  notify: daemon-reload

# Fix the slapd.conf permissions first
- name: Copy slapd.conf template
  template:
    src: slapd.conf.j2
    dest: /etc/openldap/slapd.conf
    owner: ldap # Changed from root to ldap
    group: ldap # Changed from root to ldap
    mode: "0640"
  notify: restart slapd

- name: Copy LDIF template for initial setup
  template:
    src: initial.ldif.j2
    dest: /etc/openldap/initial.ldif
    owner: ldap
    group: ldap
    mode: "0640"

- name: Check if slapd service file exists
  ansible.builtin.stat:
    path: /usr/lib/systemd/system/slapd.service # Verify this path matches your OS
    get_checksum: no
  register: slapd_service_file

- name: Create slapd systemd service file
  ansible.builtin.template:
    src: slapd.service.j2
    dest: /usr/lib/systemd/system/slapd.service
    mode: "0644"
  when: not slapd_service_file.stat.exists
  notify:
    - daemon-reload
    - restart slapd

- name: Start and enable slapd service
  ansible.builtin.systemd:
    name: slapd
    state: started
    enabled: "{{ ldap_enable_service | default(true) }}"
  when: ldap_start_service | default(true) | bool
  notify: restart slapd

- name: Wait for slapd to be ready
  wait_for:
    host: "{{ ansible_default_ipv4.address | default('0.0.0.0') }}"
    port: 389
    timeout: 30
    state: started
  when: ldap_start_service | default(true) | bool

- name: Stop slapd service before database initialization
  service:
    name: slapd
    state: stopped

- name: Remove existing slapd configuration files
  ansible.builtin.command:
    cmd: rm -rf /etc/openldap/slapd.d/*
  become: yes
  ignore_errors: yes

- name: Remove existing database files
  ansible.builtin.command:
    cmd: rm -rf /var/lib/ldap/*
  become: yes
  ignore_errors: yes

- name: Create new database directory
  file:
    path: /var/lib/ldap
    state: directory
    owner: ldap
    group: ldap
    mode: "0750"

- name: Set SELinux context for LDAP directories
  ansible.builtin.command: "restorecon -Rv /var/lib/ldap"
  become: yes
  ignore_errors: yes
  when: ansible_selinux.status == "enabled"

- name: Generate slapd configuration from slapd.conf
  command: slaptest -f /etc/openldap/slapd.conf -F /etc/openldap/slapd.d
  become: yes
  become_user: ldap
  environment:
    HOME: /var/lib/ldap
  args:
    creates: /etc/openldap/slapd.d/cn=config.ldif

- name: Initialize database directly with slapadd
  command: slapadd -f /etc/openldap/slapd.conf -l /etc/openldap/initial.ldif
  become: yes
  become_user: ldap
  environment:
    HOME: /var/lib/ldap
  ignore_errors: yes

- name: Ensure LDAP directories have correct permissions
  ansible.builtin.file:
    path: "{{ item }}"
    owner: ldap
    group: ldap
    mode: "0750"
    recurse: yes
    setype: "slapd_db_t"
  loop:
    - /var/lib/ldap
    - /etc/openldap/slapd.d
  when: ansible_selinux.status == "enabled"

- name: Start slapd service
  service:
    name: slapd
    state: started
  # Remove the conditional to ensure it always starts
  notify: restart slapd

# Add a wait for LDAP to be ready
- name: Wait for LDAP to be ready
  wait_for:
    port: 389
    timeout: 30
    state: started

- name: Create admin password hash
  command: slappasswd -s "{{ ldap_admin_password }}"
  register: admin_password_hash

- name: Copy root DN LDIF template
  template:
    src: root_dn.ldif.j2
    dest: /etc/openldap/root_dn.ldif
    owner: ldap
    group: ldap
    mode: "0640"

- name: Create root DN entry
  command: ldapadd -x -D "{{ ldap_root_dn }}" -w "{{ ldap_admin_password }}" -f /etc/openldap/root_dn.ldif
  become: yes

- name: Create base DN
  ldap_entry:
    dn: "dc=linkiafp,dc=es"
    objectClass: ["dcObject", "organization"]
    attributes:
      o: "Linkiafp"
      dc: "linkiafp"
  become: yes

- name: Configure admin password
  ldap_entry:
    dn: "cn=admin,dc=linkiafp,dc=es"
    objectClass: ["organizationalRole", "simpleSecurityObject"]
    attributes:
      cn: admin
      userPassword: "{{ admin_password_hash.stdout }}"
  become: yes

- name: Create People organizational unit
  ldap_entry:
    dn: "ou=People,dc=linkiafp,dc=es"
    objectClass: ["organizationalUnit"]
    attributes:
      ou: People
  become: yes

- name: Create Groups organizational unit
  ldap_entry:
    dn: "ou=Groups,dc=linkiafp,dc=es"
    objectClass: ["organizationalUnit"]
    attributes:
      ou: Groups
  become: yes

- name: Create Services organizational unit
  ldap_entry:
    dn: "ou=Services,dc=linkiafp,dc=es"
    objectClass: ["organizationalUnit"]
    attributes:
      ou: Services
  become: yes

- name: Copy users and groups LDIF template
  template:
    src: users_groups.ldif.j2
    dest: /etc/openldap/users_groups.ldif
    owner: ldap
    group: ldap
    mode: "0640"

- name: Import users and groups
  command: ldapadd -x -D "{{ ldap_root_dn }}" -w "{{ ldap_admin_password }}" -f /etc/openldap/users_groups.ldif
  become: yes
