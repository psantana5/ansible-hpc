name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible ansible-lint

      - name: Lint YAML files
        run: yamllint .

      - name: Lint Ansible playbooks and roles
        run: ansible-lint .

      - name: Run basic tests
        run: |
          cd tests/component_tests
          ansible-playbook test-playbook.yml

  update-status:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check CI status
        id: check_status
        run: |
          if [[ "${{ needs.lint-and-test.result }}" == "success" ]]; then
            echo "STATUS=PASSING" >> $GITHUB_OUTPUT
          else
            echo "STATUS=FAILING" >> $GITHUB_OUTPUT
          fi

      - name: Update README badge
        run: |
          sed -i "s|https://github.com/.*/badge.svg|https://img.shields.io/badge/CI-${{ steps.check_status.outputs.STATUS }}-brightgreen.svg|g" README.md
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Update CI status badge" || exit 0
          git push